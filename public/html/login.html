<!-- LOGIN START -->
                  <div class="login">
                    <form action="login" method="post">
                      <label for="" class="form-group">
                        <span>Login</span>
                        <input class="form-control" type="text" id="lodin" name="login">
                       
                      </label>
                      <br>
                      <label for=""  class="form-group">

                      <input class="form-control load-more-button" type="submit" value=" GO ">

                    </form>
                  </div>
<!-- LOGIN END -->   

<!-- CREATE START -->
  <div class="create">
     <div class="col-md-12 blog-post">
            <div class="post-title">
              <label for="postTitle">
                Title your post
              </label>
            <input type="text" name="postTitle" class="form-control">
            </div>  
            <div class="post-info">
              <label for="postDescription">
                Write your post description
              </label>
              <input type="text" name="postDescription" class="form-control" max="250" placeholder="max 250 word">
              <label for="postKeyWords">
                Write post key words
              </label>
              <input type="text" name="postKeyWords" class="form-control">
            </div> 

            <div class="post-content">
              <textarea name="postContent" class="form-control" rows="12" ></textarea>
            </div>                                
            <input type="submit" class="load-more-button margin-top-40" value="Send">
        </div>
  </div>
<!-- CREATE END -->



<!-- EDIT START -->
  <div class="edit">
     <div class="col-md-12 blog-post">

              <label for="postTitle">

            </div>  
            <div class="post-info">
              <label for="postDescription">

            </div> 

            <div class="post-content">
              <textarea name="postContent" class="form-control" rows="12" ></textarea>
            </div>
